<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Interactive Gallery</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    .gallery-item {
      position: relative;
      margin: 10px;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .gallery-item:hover .image-overlay {
      opacity: 1;
    }
    .modal-image {
      width: 100%;
      height: auto;
    }
    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover .favorite-btn {
      opacity: 1;
    }
    .favorite-star {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Advanced Image Gallery</h1>
    
    <!-- Search Box -->
    <div class="search-container">
      <input type="text" class="form-control" id="searchInput" placeholder="Search images..." aria-label="Search images">
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="btn btn-primary active" data-filter="all">All</button>
      <button class="btn btn-secondary" data-filter="nature">Nature</button>
      <button class="btn btn-secondary" data-filter="architecture">Architecture</button>
      <button class="btn btn-secondary" data-filter="technology">Technology</button>
    </div>

    <!-- Gallery Container -->
    <div class="row" id="galleryContainer">
      <!-- Gallery Items -->
      <div class="col-md-3 col-sm-6 gallery-item" data-category="nature">
        <button class="btn btn-sm btn-warning favorite-btn" aria-label="Toggle favorite"><i class="fas fa-star"></i></button>
        <img src="https://source.unsplash.com/random/600x400?nature" alt="Nature - Scenic Landscape" class="img-fluid">
        <div class="image-overlay">
          <h3>Nature</h3>
          <p>Beautiful natural landscape</p>
        </div>
      </div>

      <div class="col-md-3 col-sm-6 gallery-item" data-category="architecture">
        <button class="btn btn-sm btn-warning favorite-btn" aria-label="Toggle favorite"><i class="fas fa-star"></i></button>
        <img src="https://source.unsplash.com/random/600x400?architecture" alt="Architecture - Urban Building" class="img-fluid">
        <div class="image-overlay">
          <h3>Architecture</h3>
          <p>Stunning buildings and designs</p>
        </div>
      </div>

      <div class="col-md-3 col-sm-6 gallery-item" data-category="technology">
        <button class="btn btn-sm btn-warning favorite-btn" aria-label="Toggle favorite"><i class="fas fa-star"></i></button>
        <img src="https://source.unsplash.com/random/600x400?technology" alt="Technology - Futuristic Innovation" class="img-fluid">
        <div class="image-overlay">
          <h3>Technology</h3>
          <p>Innovation and future tech</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="Modal Image" class="modal-image" id="modalImage">
          <p id="modalDescription" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      const galleryItems = $('.gallery-item');

      // Load Favorite States
      galleryItems.each(function(index) {
        const isFavorite = localStorage.getItem(`favorite-${index}`) === 'true';
        $(this).find('.favorite-btn').toggleClass('favorite-star', isFavorite);
      });

      // Enhanced Favorite Functionality
      $('.favorite-btn').click(function(e) {
        e.stopPropagation();
        const btn = $(this);
        btn.toggleClass('favorite-star');
        const imageId = btn.closest('.gallery-item').index();
        localStorage.setItem(`favorite-${imageId}`, btn.hasClass('favorite-star'));
      });

      // Modal with Alt Text
      $('.gallery-item').click(function() {
        const imgSrc = $(this).find('img').attr('src');
        const title = $(this).find('h3').text();
        const description = $(this).find('p').text();
        const altText = $(this).find('img').attr('alt');
        
        $('#modalImage').attr('src', imgSrc).attr('alt', altText);
        $('#modalTitle').text(title);
        $('#modalDescription').text(description);

        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        modal.show();
      });

      // Error Handling for Images
      document.querySelectorAll('img').forEach(img => {
        img.onerror = function() {
          this.style.display = 'none';
          this.parentElement.innerHTML = '<div class="text-danger p-3">Image failed to load</div>';
        };
      });
    });
  </script>
</body>
</html>
