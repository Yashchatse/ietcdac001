<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Interactive Gallery</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    .gallery-item {
      position: relative;
      margin: 10px;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .gallery-item:hover .image-overlay {
      opacity: 1;
    }
    .modal-image {
      width: 100%;
      height: auto;
    }
    .filter-buttons {
      margin: 20px 0;
      text-align: center;
    }
    .search-container {
      margin: 20px auto;
      max-width: 500px;
    }
    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover .favorite-btn {
      opacity: 1;
    }
    .favorite-star {
      color: gold;
    }
  </style>
</head>
<body>
  
  <div class="container my-5">
    <h1 class="text-center mb-4">Advanced Image Gallery</h1>
    
    <!-- Search Box -->
    <div class="search-container">
      <input type="text" class="form-control" id="searchInput" placeholder="Search images...">
    </div>

    
    <div class="filter-buttons">
      <button class="btn btn-primary active" data-filter="all">All</button>
      <button class="btn btn-secondary" data-filter="nature">Nature</button>
      <button class="btn btn-secondary" data-filter="architecture">Architecture</button>
      <button class="btn btn-secondary" data-filter="technology">Technology</button>
    </div>

    <!-- Gallery Container -->
    <div class="row" id="galleryContainer">
      <!-- Gallery Items Example -->
      <div class="col-md-3 col-sm-6 gallery-item" data-category="nature">
        <button class="btn btn-sm btn-warning favorite-btn"><i class="fas fa-star"></i></button>
        <img src="https://source.unsplash.com/random/600x400?nature" alt="Nature" class="img-fluid">
        <div class="image-overlay">
          <h3>Nature</h3>
          <p>Beautiful natural landscape</p>
        </div>
      </div>
      
      <div class="col-md-3 col-sm-6 gallery-item" data-category="architecture">
        <button class="btn btn-sm btn-warning favorite-btn"><i class="fas fa-star"></i></button>
        <img src="https://source.unsplash.com/random/600x400?architecture" alt="Architecture" class="img-fluid">
        <div class="image-overlay">
          <h3>Architecture</h3>
          <p>Stunning buildings and designs</p>
        </div>
      </div>

      <div class="col-md-3 col-sm-6 gallery-item" data-category="technology">
        <button class="btn btn-sm btn-warning favorite-btn"><i class="fas fa-star"></i></button>
        <img src="https://source.unsplash.com/random/600x400?technology" alt="Technology" class="img-fluid">
        <div class="image-overlay">
          <h3>Technology</h3>
          <p>Innovation and future tech</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="Modal Image" class="modal-image" id="modalImage">
          <p id="modalDescription" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      let images = [];
      const galleryItems = $('.gallery-item');

      galleryItems.each(function(index) {
        images.push({
          src: $(this).find('img').attr('src'),
          title: $(this).find('h3').text(),
          description: $(this).find('p').text(),
          category: $(this).data('category')
        });
      });

      // Filter Images
      $('.filter-buttons button').click(function() {
        const filter = $(this).data('filter');
        $('.filter-buttons button').removeClass('active');
        $(this).addClass('active');
        
        galleryItems.hide();
        if(filter === 'all') {
          galleryItems.fadeIn();
        } else {
          $(`.gallery-item[data-category="${filter}"]`).fadeIn();
        }
      });

      // Search Function
      $('#searchInput').on('keyup', function() {
        const searchTerm = $(this).val().toLowerCase();
        galleryItems.each(function() {
          const text = $(this).find('h3, p').text().toLowerCase();
          $(this).toggle(text.includes(searchTerm));
        });
      });

      // Image Modal
      $('.gallery-item').click(function() {
        const imgSrc = $(this).find('img').attr('src');
        const title = $(this).find('h3').text();
        const description = $(this).find('p').text();
        
        $('#modalImage').attr('src', imgSrc);
        $('#modalTitle').text(title);
        $('#modalDescription').text(description);
        
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        modal.show();
      });

     
      $('.favorite-btn').click(function(e) {
        e.stopPropagation();
        $(this).toggleClass('favorite-star');
        const imageId = $(this).closest('.gallery-item').index();
        localStorage.setItem(`favorite-${imageId}`, $(this).hasClass('favorite-star'));
      });
    });
  </script>

</body>
</html>
